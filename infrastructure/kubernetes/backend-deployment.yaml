apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflux-backend
  namespace: cloudflux
  labels:
    app: cloudflux-backend
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cloudflux-backend
  template:
    metadata:
      labels:
        app: cloudflux-backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: cloudflux-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: cloudflux-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: cloudflux-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: cloudflux-secrets
              key: AWS_REGION
        - name: AWS_S3_BUCKET
          valueFrom:
            secretKeyRef:
              name: cloudflux-secrets
              key: AWS_S3_BUCKET
        - name: AZURE_STORAGE_ACCOUNT_NAME
          valueFrom:
            secretKeyRef:
              name: cloudflux-secrets
              key: AZURE_STORAGE_ACCOUNT_NAME
        - name: AZURE_STORAGE_ACCOUNT_KEY
          valueFrom:
            secretKeyRef:
              name: cloudflux-secrets
              key: AZURE_STORAGE_ACCOUNT_KEY
        - name: AZURE_CONTAINER_NAME
          valueFrom:
            secretKeyRef:
              name: cloudflux-secrets
              key: AZURE_CONTAINER_NAME
        - name: GCP_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: cloudflux-secrets
              key: GCP_PROJECT_ID
        - name: GCP_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: cloudflux-secrets
              key: GCP_BUCKET_NAME
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: cloudflux-secrets
              key: JWT_SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: cloudflux-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: cloudflux-backend
  namespace: cloudflux
  labels:
    app: cloudflux-backend
spec:
  type: ClusterIP
  selector:
    app: cloudflux-backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
