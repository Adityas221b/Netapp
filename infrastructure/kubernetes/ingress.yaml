apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudflux-ingress
  namespace: cloudflux
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/websocket-services: "cloudflux-backend"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
  - hosts:
    - cloudflux.example.com
    secretName: cloudflux-tls
  rules:
  - host: cloudflux.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: cloudflux-backend
            port:
              number: 8000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: cloudflux-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cloudflux-frontend
            port:
              number: 80
